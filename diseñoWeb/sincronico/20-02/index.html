<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/20-02/css/style.css">
</head>
<body>
    <div>
        <header>
            <nav class="nav">
                <div class="logo pos-inline">
                    <h1 class="pos-inline">
                        Facebook
                    </h1>
                </div>
                <div class="pos-inline input-search">
                    <input class="pos-inline" type="text" class="busqueda" placeholder="Busca en Facebook">
                </div>
                <div class="pos-inline nav-list">
                    <ul class="pos-inline">
                        <li class="pos-inline">
                            <img class="img-icon pos-inline" src="/20-02/img/messenger.jpg" alt="">
                        </li>
                        <li class="img-icon">
                            <img class="img-icon pos-inline" src="/20-02/img/notificacion.jpg" alt="">
                        </li>
                        <li class="pos-inline">
                            <img class="img-icon pos-inline" src="/20-02/img/perfil.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="sidebar-left">
            <img class="sidebar-img pos-inline" src="/20-02/img/inicio.png" alt="">
            <p class="pos-inline">Inicio</p><br>
            <img class="sidebar-img pos-inline" src="/20-02/img/perfil.jpg" alt="">
            <p class="pos-inline">Perfil</p>
            <hr>
        </div>
        <div class="history">
            <ul>
                <li class="pos-inline">
                    <img class="history-img" src="/20-02/img/perfil.jpg" alt="">
                </li>
                <li class="pos-inline"><img class="history-img" src="/20-02/img/hisotria1.jfif" alt=""></li>
                <li class="pos-inline"><img class="history-img" src="/20-02/img/historia2.jfif" alt=""></li>
                <li class="pos-inline"><img class="history-img" src="/20-02/img/historia3.jfif" alt=""></li>
                <li class="pos-inline"><img class="history-img" src="/20-02/img/historia4.jfif" alt=""></li>
            </ul>
        </div>
        <main class="main">
            <section class="post">
                <img class="post-img-perfil" src="/20-02/img/perfil.jpg" alt="">
                <input type="text" placeholder="¿Qué estás pensando?"/>
                <hr>
                <ul>
                    <li class="pos-inline">
                        <img class="img-icon pos-inline" src="/20-02/img/video1.jfif" alt="">
                        <p class="pos-inline">Video en directo</p>
                    </li>
                    <li class="pos-inline">
                        <img class="img-icon pos-inline" src="/20-02/img/icon-imagen.avif" alt="">
                        <p class="pos-inline">Foto/Video</p>
                    </li>
                    <li class="pos-inline">
                        <img class="img-icon pos-inline" src="/20-02/img/sentimientos.png" alt="">
                        <p class="pos-inline">Sentimiento/Actividad</p>
                    </li>
                </ul>
            </section>
        </main>
        <div class="sidebar-right">
            <h2>Publicidad</h2>
            <img class="sidebar-img-pupli" src="/20-02/img/publi1.jfif" alt="">
        </div>
        <footer>
    
        </footer>
    </div>
    
</body>
</html>
