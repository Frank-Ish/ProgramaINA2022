<div class="btnPN">
    <div>
      <button
        mat-raised-button
        color="primary"
        (click)="preview()"
        *ngIf="info?.prev"
      >
        Prev
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="next()"
        *ngIf="info?.next"
      >
        Next
      </button>
    </div>
  </div>

<div 
    class="row"
    *ngFor="let per of lista"
>
    <div class="col col-">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{per.name}}</mat-card-title>
          <mat-card-subtitle>{{per.status}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{per.image}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Especie: {{per.species}}
          </p>
          <p>
            Genero: {{per.gender}}
          </p>
          <p>
            Fecha de creaciÃ³n: {{per.created | date: 'short'}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/personajes/detalle', per.id]">Detalle</button>
        </mat-card-actions>
      </mat-card>
      
    </div>
</div>
