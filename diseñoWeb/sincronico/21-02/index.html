<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/diseñoWeb/sincronico/21-02/css/style.css">
</head>
<body>
    <form method="post" action="on`">
        <div class="input">
            <label>Nombre:</label>
            <input type="text" name="cedula" id="clave" maxlength="50">
        </div>
        <div class="input">
            <label for="">Correo:</label>
            <input type="email" name="correo" id="correo">
        </div>
        <div class="input">
            <label for="">Telefono:</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div class="input">
            <label>Contraseña:</label>
            <input type="password" name="clave" id="clave">
        </div>
        <div>
            <label for="">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="">Fecha de Nacimiento:</label>
            <input type="date">
        </div>
        <div>
            <label for="">Hora de Nacimiento:</label>
            <input type="time">
        </div>
        <div>
            <label for="">Escoja Archivo:</label>
            <input type="file" name="archivo" id="archivo">
        </div>
        <div>
            <label for="">Escoja Archivo:</label>
            <input type="range" name="rangoEdad" min="15" max="50" id="archivo">
        </div>
        <div>
            <label for="">Dirección URL:</label>
            <input type="url" name="dirURL"  id="dirUrl">
        </div>
        <div class="input">
            <label for="">Toyota:</label>
            <input type="radio" name="marcas" value="Toyota">
            <label for="">Nissan:</label>
            <input type="radio" name="marcas" value="Nissan">
            <label for="">BMW:</label>
            <input type="radio" name="marcas" value="BMW">
        </div>
        <div class="input">
            <label for="">Pizza:</label>
            <input type="checkbox" name="Comida" value="Pizza">
            <label for="">Hamburguesa:</label>
            <input type="checkbox" name="Comida" value="Hamburguesa">
            <label for="">Tacos:</label>
            <input type="checkbox" name="Comida" value="Tacos">
        </div>
        <div>
            <label for="">Tallas:</label>
            <select name="tallas" id="">
                <option value="s">Talla S</option>
                <option value="m">Talla M</option>
                <option value="l">Talla L</option>
                <option value="xl">Talla XL</option>
            </select>
        </div>
        <div>
            <textarea name="direccion" id="dir" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="hidden" value="oculto">
        </div>
        <div>
            <input type="submit" value="Enviar Datos">
            <input type="reset" value="Limpiar">
        </div>
        <div></div>
    </form>
</body>
</html>
